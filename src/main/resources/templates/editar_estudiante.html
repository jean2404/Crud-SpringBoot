<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar estudiantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-6 justify-content-center card">
            <h1 class="text-center">Edicion de Estudiantes</h1>
            <div class="card-body">
              <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST" >
                <div class="form-group">
                  <label>Nombre: </label>
                  <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba su nombre" required />
                </div>
                <div class="form-group">
                  <label>Apellido: </label>
                  <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido" required />
                </div>
                <div class="form-group">
                  <label>Email: </label>
                  <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Escriba su email" required />
                </div>
                <br>
                <div class="box-footer">
                  <button class="btn btn-success">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      

</body>
</html>
